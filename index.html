<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>labForm</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" type="text/javascript"></script> 
</head>

<body>
  <div class="container">
    <form id="form">
      <h1>Create Account</h1>
        <div class="input">
            <h3>Nombre</h3>
            <input id="username" type="text" class="formBox"/>
            <span id="nameError"></span>
        </div>
        <div class="input">
            <h3>Email</h3>
            <input id="email" type="email" class="formBox"/>
            <span id="emailError"></span>
        </div>
        <div class="input">
            <h3>Clave</h3> 
            <input id="password" type="password" class="formBox"/>
            <span id="passError"></span>
        </div>
        <div class="input">
            <h3>Confirme su clave</h3> 
            <input id="password2" type="password" class="formBox"/>
            <span id="confirmError"></span>
        </div>
          <button type="submit" id="button">ENVIAR</button>
    </form>
    </div>
</body>
</html>
